<!DOCTYPE html>
<html>
<head>
  <title>To-Do App | Major Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-box">
      <h2>todos</h2>

      <div class="row">
          <input type="text" placeholder="Enter your todo" id="input-box">
      </div>
      
      <div class="list-box">
          <ol id="list-container"></ol>
      </div>
        
      <div class="message-box">
        <p>Left click to cross-off completed task.</p>
        <p>Right click to delete each item.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
